# SonarCloud Configuration for Car Rental Management System

# Organization and project keys (will be provided when setting up in SonarCloud)
sonar.organization=solombrino-solutions
sonar.projectKey=car-rental-management-system
sonar.projectName=Car Rental Management System
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=apps/web/src,apps/mobile/src,packages
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/dist/**,**/.next/**,**/coverage/**,**/build/**,**/*.config.js,**/*.config.ts,**/migrations/**,**/seed/**

# Test directories
sonar.tests=apps/web/src,apps/mobile/src,packages
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# TypeScript/JavaScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.node.maxspace=4096

# Coverage settings
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.ts,**/*.config.js,**/migrations/**,**/seed/**,**/__tests__/**,**/__mocks__/**

# Quality Gate settings
sonar.qualitygate.wait=true

# Duplication settings
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/migrations/**

# Security Hotspot Review Priority
sonar.security.hotspots.maxIssues=0

# Issue settings
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore issues on generated files
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.generated.ts

# Ignore issues on migration files
sonar.issue.ignore.multicriteria.e2.ruleKey=*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/migrations/**

# Ignore issues on configuration files
sonar.issue.ignore.multicriteria.e3.ruleKey=*
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.config.ts

# Encoding
sonar.sourceEncoding=UTF-8

# Links
sonar.links.homepage=https://github.com/SolombrinoIsmail/car-rental-management-system
sonar.links.ci=https://github.com/SolombrinoIsmail/car-rental-management-system/actions
sonar.links.scm=https://github.com/SolombrinoIsmail/car-rental-management-system
sonar.links.issue=https://github.com/SolombrinoIsmail/car-rental-management-system/issues