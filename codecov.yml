# Codecov Configuration
codecov:
  require_ci_to_pass: true
  notify:
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: '70...100'

  status:
    project:
      default:
        target: 80%
        threshold: 2%
        base: auto
        if_not_found: success
        if_ci_failed: error
        only_pulls: false

      web:
        target: 85%
        threshold: 2%
        paths:
          - apps/web/src

      mobile:
        target: 75%
        threshold: 3%
        paths:
          - apps/mobile/src

      packages:
        target: 90%
        threshold: 1%
        paths:
          - packages/

    patch:
      default:
        target: 80%
        threshold: 5%
        base: auto
        if_not_found: success
        if_ci_failed: error
        only_pulls: true

parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      method: false
      macro: false

comment:
  layout: 'reach,diff,flags,files,footer'
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

  # Show coverage information in PR comments
  show_carryforward_flags: true
  show_critical_paths: true

ignore:
  - '**/*.test.ts'
  - '**/*.test.tsx'
  - '**/*.spec.ts'
  - '**/*.spec.tsx'
  - '**/*.config.ts'
  - '**/*.config.js'
  - '**/migrations/**'
  - '**/seed/**'
  - '**/__tests__/**'
  - '**/__mocks__/**'
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/.next/**'
  - '**/build/**'
  - '**/coverage/**'

flags:
  web:
    paths:
      - apps/web/src
    carryforward: true

  mobile:
    paths:
      - apps/mobile/src
    carryforward: true

  packages:
    paths:
      - packages/
    carryforward: true

# GitHub integration
github_checks:
  annotations: true
